<!DOCTYPE html>
<head>
    <title>Formulario 1 HTML 5</title>
</head>
<body bgcolor="#abe5db">
    <table height="50%" width="50%" align="center" border="10" bordercolor="#FF0000" cellpadding="20">
        <caption><h1><b>Pruebas formulario HTML 5</b></h1></caption>
        <form action="">
            <tr>
                <td>
                    Elige color: <input type="color" name="color">
                    <br>
                    <br>
                    Fecha nacimiento: <input type="date" name="nacimiento">
                    <br>
                    <br>
                    E-mail: <input type="email" name="email">
                    <br>
                    <br>
                    Elige mes: <Input type="month" name="mes">
                    <br>
                    <br>
                    Teclea URL: <input type="url" name="url">
                    <br>
                    <br>
                    Teclea cantidad (Entre 1 y 50): <input type="number" min="1" max="50" name="numero">
                    <br>
                    <br>
                    Rango: <input type="range" name="rango">
                    <br>
                    <br>
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
